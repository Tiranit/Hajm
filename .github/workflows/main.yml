name: Trade Scanner

on:
  # ✅ اجرای فوری به محض push روی شاخه main
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - '.github/workflows/main.yml'

  # ✅ اجرای خودکار هر یکی ساعت
  schedule:
    - cron: '0 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ccxt pandas mplfinance requests

      # 🟢 مرحله‌ی جدید: چاپ آی‌پی عمومی سرور GitHub Actions
      - name: Show public IP of GitHub runner
        run: |
          echo "🔍 Checking public IP..."
          python -c "import requests; print('🌐 Public IP:', requests.get('https://api.ipify.org').text)"

      # 🚀 اجرای کد اصلی شما
      - name: Run main.py script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python main.py
