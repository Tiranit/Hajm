name: Trade Scanner

on:
  # ✅ اجرای فوری به‌محض ثبت (push) فایل در ریپازیتوری
  push:
    paths:
      - 'trade_scanner.py'
      - '.github/workflows/run-trade-check.yml'
    branches:
      - main

  # ✅ اجرای خودکار هر یک ساعت
  schedule:
    - cron: '0 * * * *'

  # ✅ امکان اجرای دستی از تب Actions
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ccxt pandas mplfinance

      - name: Run trade scanner script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python main.py
